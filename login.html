<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <div class="card">
                    <div class="card-header" style="font-size:25px; font-weight:bold; text-align:center">Connexion</div>
                    <div class="card-body">
                        <div class="info"> </div><br>
                        <form      id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn  w-100" style="background-color:rgb(149, 49, 242);
         color:white;">Se Connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
 <script src="ex4.js"></script>

    <script>
  

    // Vérifier si un user est deja connecté
    const currentUser = localStorage.getItem('currentUser');


    if (currentUser) {
        console.log(currentUser);
         // Convertir la chaine JSON en objet JavaScript
         const user = JSON.parse(currentUser);
        // Si le user  est connecté on affiche un message et le button de logout 
        document.querySelector('.info').innerHTML = ` 
            <p style="text-align:center; font-size:18px;">Vous êtes déjà connecté avec <strong>${user.email}</strong></p>
            <button id="logout-btn" class="btn  w-100 mt-3" style="background-color:red;
         color:white;">Logout</button>
        `;

        //  event listener pour le bouton logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('currentUser'); 
            window.location.reload(); 
        });

    }
    else{

    }
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // recuperer les valeurs des champs
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                blogSystem.login(email, password); // login

                // Redirection apres connexion
                window.location.href = 'home.html';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
