<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: white;
        }

        .navbar {
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); 
            border-radius: 5px;
        }

        .navbar a {
            color: black;
        }

        .navbar a.navbar-brand {
            font-weight: bold;
        }

        .add_post {
            margin-left: 1300px;
            width: 170px;
            height: 30px;
            background-color: rgb(149, 49, 242);
            color: white;
        }

        .container1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
           
            margin-top:30px;
        }

        p {
            margin: 0;
            font-size: 18px;
            color: black;
            font-family: 'Arial', sans-serif; 
        }

        .add_post {
            margin-left: auto;
            margin-right: 30px;
            background-color: rgb(149, 49, 242);
            font-weight: bold;
        }

        /* le formulaire  */
        .post-form-wrapper {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        /* Style du conteneur */
        .post-form {
            background: white;
            width: 1000px;
            height: 500px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 3px solid #928e8e;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .post-header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            border-left: 5px solid orange;
            padding-left: 10px;
            margin-bottom: 15px;
        }

        /* Bouton de fermeture (X) */
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
        }

        /* champ titre */
        #post-title {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /*  la zone de description */
        #post-description {
            width: 100%;
            height: 250px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        /* Bouton "POST" en bas à gauche */
        #submit-post-btn {
            background-color: rgb(149, 49, 242);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100px;
            height: 30px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align:center;
            padding: 5px 5px;
        }

        /* texte {Code WALL} */
        .navbar .navbar-brand span {
            color: rgb(149, 49, 242);
        }
    </style>
</head>
<body>
    <!-- la navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand"><span>{Code</span> WALL }</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="myBlogs.html" id="my-blogs-btn">My Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="login-btn">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign_up.html" id="signup-btn">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section"Your blog posts" et bouton "Add New Post" -->
    <div class="container1">
        <p style="margin-left:120px;">Your blog posts</p>
        <button id="add-post-btn" class="add_post" style="margin-right:100px;">
            Add New Post
        </button>
    </div>

    <!-- Formulaire  -->
    <div class="post-form-wrapper" id="post-form-container">
        <div class="post-form">
            <div class="post-header">
                <h3>Your Post</h3>
                <button class="close-btn" id="close-post-form">&times;</button>
            </div>
            <input type="text" id="post-title" class="form-control" placeholder="Title">
            <textarea id="post-description" class="form-control mt-2" placeholder="Description"></textarea>
            <button id="submit-post-btn" class="btn btn-primary" type="submit">POST</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="ex4.js"></script>
    <script>


document.addEventListener("DOMContentLoaded", function () {
   
    const blogSystem = new BlogSystem();

    let addPostBtn = document.getElementById("add-post-btn");
    let postFormContainer = document.getElementById("post-form-container");
    let closePostForm = document.getElementById("close-post-form");
    let submitPostBtn = document.getElementById("submit-post-btn");

    // Vérifier si un utilisateur est connect
    if (!blogSystem.currentUser) {
        alert('Vous devez être connecté pour créer un post');
        window.location.href = 'login.html';
        return;
    }

    // formulaire pour"Add New Post"
    addPostBtn.addEventListener("click", function () {
        postFormContainer.style.display = "flex";
    });

    closePostForm.addEventListener("click", function () {
        postFormContainer.style.display = "none";
    });

    // event pour le bouton de post
    submitPostBtn.addEventListener("click", function (e) {
        e.preventDefault();
        
        const titleInput = document.getElementById('post-title');
        const descriptionInput = document.getElementById('post-description');

        // si les champs ne sont pas vides
        if (titleInput.value.trim() === '' || descriptionInput.value.trim() === '') {
            alert('Veuillez remplir tous les champs');
            return;
        }

        try {
            
            const newPost = blogSystem.addPost(
                titleInput.value, 
                descriptionInput.value
            );

            // Réinitialiser les champs
            titleInput.value = '';
            descriptionInput.value = '';

            postFormContainer.style.display = 'none';

            alert('Post publié avec succès !');

          

        } catch (error) {
            console.error('Erreur lors de la création du post :', error);
            alert(error.message);
        }
    });
});
    </script>
</body>
</html>
