 <div class="container mt-4">

<script src="ex4.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
    // Initialiser le système de blog
    const blogSystem = new BlogSystem();

    // Logs de débogage
    console.log('Utilisateur actuel :', blogSystem.currentUser);

    const postsContainer = document.getElementById('posts-container');
    
    if (!postsContainer) {
        console.error('Élément #posts-container introuvable');
        return;
    }

    // Vérification de l'authentification
    if (!blogSystem.currentUser) {
        console.warn('Aucun utilisateur connecté');
        alert('Vous devez être connecté pour accéder à cette page.');
        window.location.href = 'login.html';
        return;
    }

    // Fonction de rendu des posts
    function renderPosts() {
        try {
            const posts = blogSystem.getCurrentUserPosts();
            
            // Logs de débogage
            console.log('Nombre de posts :', posts.length);
            console.log('Détails des posts :', posts);

            if (posts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info">
                            Vous n'avez pas encore de posts. Commencez à écrire !
                        </div>
                    </div>
                `;
                return;
            }

            postsContainer.innerHTML = posts.map(post => `
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${post.title}</h5>
                            <p class="card-text">${post.description}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">
                                Publié le ${new Date(post.date).toLocaleDateString()}
                            </small>
                        </div>
                    </div>
                </div>
            `).join('');

        } catch (error) {
            console.error('Erreur lors du rendu des posts :', error);
            postsContainer.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger">
                        Une erreur s'est produite lors du chargement des posts.
                    </div>
                </div>
            `;
        }
    }

    // Rendu initial des posts
    renderPosts();
});
    </script>
